apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fr24
  namespace: adsb
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - fr24.w3rdw.radio
      secretName: fr24-w3rdw-radio-tls
  rules:
    - host: fr24.w3rdw.radio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-proxy
                port:
                  number: 9000
