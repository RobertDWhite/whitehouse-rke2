apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultrafeeder
  namespace: adsb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ultrafeeder
  template:
    metadata:
      labels:
        app: ultrafeeder
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14

      initContainers:
      - name: format-rrd
        image: busybox
        command: ["sh", "-c"]
        args:
          - |
            if ! blkid /dev/longhorn/* | grep -q ext4; then
              echo "Formatting PVC for rrd..."
              mkfs.ext4 -F /dev/longhorn/* || true
            else
              echo "PVC already formatted"
            fi
        volumeMounts:
        - name: rrd
          mountPath: /mnt

      - name: format-autogain
        image: busybox
        command: ["sh", "-c"]
        args:
          - |
            if ! blkid /dev/longhorn/* | grep -q ext4; then
              echo "Formatting PVC for autogain..."
              mkfs.ext4 -F /dev/longhorn/* || true
            else
              echo "PVC already formatted"
            fi
        volumeMounts:
        - name: autogain
          mountPath: /mnt

      containers:
      - name: ultrafeeder
        image: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder:latest-build-814
        ports:
        - containerPort: 8080
        - containerPort: 30005
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: feeder-config
              key: FEEDER_TZ

        - name: DEVICE_TYPE
          value: "rtlsdr"
        - name: RTLSDR_DEVICE
          valueFrom:
            configMapKeyRef:
              name: feeder-config
              key: ADSB_SDR_SERIAL
        - name: GAIN
          value: "autogain"
        - name: LAT
          valueFrom:
            configMapKeyRef:
              name: feeder-config
              key: FEEDER_LAT
        - name: LONG
          valueFrom:
            configMapKeyRef:
              name: feeder-config
              key: FEEDER_LONG
        - name: RX_LOCATION_ACCURACY
          value: "2"
        - name: STATS_RANGE
          value: "true"

        - name: TAR1090
          value: "true"
        - name: GRAPHS1090
          value: "true"
        - name: ENABLE_MLAT
          value: "false"

        volumeMounts:
        - name: dev-usb
          mountPath: /dev/bus/usb
        - name: rrd
          mountPath: /run/collectd
        - name: autogain
          mountPath: /run/autogain
        - name: ultrafeeder-run
          mountPath: /run/ultrafeeder
        - name: varlog
          mountPath: /var/log
        - name: globe-history
          mountPath: /var/globe_history
        securityContext:
          privileged: true

      volumes:
      - name: dev-usb
        hostPath:
          path: /dev/bus/usb
          type: Directory
      - name: rrd
        persistentVolumeClaim:
          claimName: readsbpb-rrd-v2
      - name: autogain
        persistentVolumeClaim:
          claimName: readsbpb-autogain-v2
      - name: globe-history
        persistentVolumeClaim:
          claimName: ultrafeeder-globe-history
      - name: ultrafeeder-run
        emptyDir:
          medium: Memory
      - name: varlog
        emptyDir:
          medium: Memory
