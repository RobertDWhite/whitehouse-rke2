apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-gpu
  namespace: ai-stack
  labels:
    app: ollama
    type: gpu
spec:
  replicas: 1
  priorityClassName: high-priority
  selector:
    matchLabels:
      app: ollama
      type: gpu
  template:
    metadata:
      labels:
        app: ollama
        type: gpu
    spec:
      tolerations:
        - key: "gpu-only"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          resources:
            limits:
              nvidia.com/gpu: 1
              cpu: "8"
              memory: "16Gi"
            requests:
              cpu: "4"
              memory: "8Gi"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-pvc

