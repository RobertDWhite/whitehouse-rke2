apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: ai-stack
  labels:
    app: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:latest
          env:
            - name: OLLAMA_API_BASE_URL
              value: "http://ollama:11434/api"
            - name: WEBUI_AUTH
              value: "false"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: openwebui-data
              mountPath: /app/backend/data
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      volumes:
        - name: openwebui-data
          persistentVolumeClaim:
            claimName: openwebui-pvc
