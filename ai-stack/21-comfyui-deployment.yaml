apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      containers:
        - name: comfyui
          image: comfyanonymous/comfyui
          ports:
            - containerPort: 8188
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: comfyui-data
              mountPath: /models
      volumes:
        - name: comfyui-data
          persistentVolumeClaim:
            claimName: comfyui-pvc