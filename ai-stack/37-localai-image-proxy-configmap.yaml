apiVersion: v1
kind: ConfigMap
metadata:
  name: localai-image-proxy-config
  namespace: ai-stack
data:
  nginx.conf: |
    events {}

    http {
      server {
        listen 8080;
        client_max_body_size 50M;

        # OpenAI-style edits route mapped to LocalAI inpainting.
        location = /v1/images/edits {
          proxy_pass http://localai.ai-stack.svc.cluster.local:8080/v1/images/inpainting;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Pass through all other image API traffic unchanged.
        location / {
          proxy_pass http://localai.ai-stack.svc.cluster.local:8080;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
