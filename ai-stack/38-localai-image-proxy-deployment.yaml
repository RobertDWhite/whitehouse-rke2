apiVersion: apps/v1
kind: Deployment
metadata:
  name: localai-image-proxy
  namespace: ai-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localai-image-proxy
  template:
    metadata:
      labels:
        app: localai-image-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config
          configMap:
            name: localai-image-proxy-config
