apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comfyui
  namespace: ai-stack
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - comfyui.white.fm
      secretName: comfyui-white-fm-tls
  rules:
    - host: comfyui.white.fm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: comfyui
                port:
                  number: 8188
