apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: 0.11.1
    helm:
      values: |
        fullnameOverride: argocd-image-updater

        image:
          repository: quay.io/argoprojlabs/argocd-image-updater
          tag: v1.0.2
        extraArgs:
          - --enable-controller=false
        controller:
          enabled: false 

        config:
          logLevel: info
          interval: 2m
          leaderElection:
            enabled: false

        serviceAccount:
          create: true
          name: argocd-image-updater

        rbac:
          enabled: true

        metrics:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false