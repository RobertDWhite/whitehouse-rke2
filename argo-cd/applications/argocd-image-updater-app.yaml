apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: 0.11.1
    helm:
      values: |
        fullnameOverride: argocd-image-updater

        image:
          repository: quay.io/argoprojlabs/argocd-image-updater
          tag: v1.0.2

        config:
          logLevel: info
          interval: 2m

        serviceAccount:
          create: true
          name: argocd-image-updater

        rbac:
          enabled: true
          additionalRules:
            - apiGroups: ["coordination.k8s.io"]
              resources: ["leases"]
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch

        metrics:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false