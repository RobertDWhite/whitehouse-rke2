apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: authentik-stack
    kustomize:
      enableAlphaPlugins: true 
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

  ignoreDifferences:
    - group: ""
      kind: Secret
      namespace: authentik
      jsonPointers:
        - /data
