apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: calibre-web
  destination:
    server: https://kubernetes.default.svc
    namespace: calibre
  syncPolicy:
    automated:
      prune: true
      selfHeal: true