apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: convos
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: convos
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: convos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true