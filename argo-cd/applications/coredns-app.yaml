apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-metrics
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: coredns-metrics

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true