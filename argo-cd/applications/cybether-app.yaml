apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cybether-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: cybether
  destination:
    server: https://kubernetes.default.svc
    namespace: cybether
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
