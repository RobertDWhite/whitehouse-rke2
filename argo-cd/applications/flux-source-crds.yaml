apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flux-source-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: flux/crds
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - Replace=true

