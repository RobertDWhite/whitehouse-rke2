apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ksops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: HEAD
    path: .
    helm:
      values: |
        ageKeySecretName: sops-age
        ageKeySecretKey: age.key
  destination:
    server: https://kubernetes.default.svc
    namespace: ksops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

