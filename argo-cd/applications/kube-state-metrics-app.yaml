apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-state-metrics
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-state-metrics
    targetRevision: 5.20.0
    helm:
      releaseName: kube-state-metrics
      values: |
        namespaceOverride: observability

        prometheus:
          monitor:
            enabled: false

        rbac:
          extraRules:
            - apiGroups:
                - aquasecurity.github.io
              resources:
                - vulnerabilityreports
                - configauditreports
                - rbacassessmentreports
              verbs:
                - list
                - watch

        customResourceState:
          enabled: true
          config:
            spec:
              resources:
                - groupVersionKind:
                    group: aquasecurity.github.io
                    version: v1alpha1
                    kind: VulnerabilityReport
                  labelsFromPath:
                    namespace: [metadata, namespace]
                  metrics:
                    - name: trivy_vulnerabilities
                      help: "Critical vulnerabilities"
                      type: Gauge
                      valueFrom:
                        path: [report, summary, criticalCount]
                      labels:
                        severity: critical

                    - name: trivy_vulnerabilities
                      help: "High vulnerabilities"
                      type: Gauge
                      valueFrom:
                        path: [report, summary, highCount]
                      labels:
                        severity: high

                    - name: trivy_vulnerabilities
                      help: "Medium vulnerabilities"
                      type: Gauge
                      valueFrom:
                        path: [report, summary, mediumCount]
                      labels:
                        severity: medium

                    - name: trivy_vulnerabilities
                      help: "Low vulnerabilities"
                      type: Gauge
                      valueFrom:
                        path: [report, summary, lowCount]
                      labels:
                        severity: low

                - groupVersionKind:
                    group: aquasecurity.github.io
                    version: v1alpha1
                    kind: ConfigAuditReport
                  labelsFromPath:
                    namespace: [metadata, namespace]
                  metrics:
                    - name: trivy_configaudit_failures
                      help: "Trivy config audit failures"
                      type: Gauge
                      valueFrom:
                        path: [report, summary, failCount]

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true