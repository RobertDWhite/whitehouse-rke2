apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
spec:
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.10.0
    helm:
      values: |
        defaultSettings:
          backupTarget: cifs://10.100.1.20/longhorn-backups
          backupTargetCredentialSecret: syno-secret
  destination:
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
