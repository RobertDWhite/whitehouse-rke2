apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-helm
spec:
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.10.0
  destination:
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
