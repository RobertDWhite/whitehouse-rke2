apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.6.1
    helm:
      values: |
        preUpgradeChecker:
          jobEnabled: false
          upgradeVersionCheck: false
        persistence:
          defaultClass: true
          defaultClassReplicaCount: 2
        service:
          ui:
            type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


