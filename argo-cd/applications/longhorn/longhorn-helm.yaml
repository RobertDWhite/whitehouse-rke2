apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-helm
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.10.0
    helm:
      values: |
        defaultSettings:
          backupTarget: nfs://10.100.1.20:/volume1/longhorn-backups
        persistence:
          defaultClass: true
  destination:
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
