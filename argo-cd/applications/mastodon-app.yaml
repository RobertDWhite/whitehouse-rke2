apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastodon
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RobertDWhite/whitehouse-rke2.git
    targetRevision: HEAD
    path: mastodon-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: mastodon
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

