apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-ess
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/element-hq/ess-helm.git
      targetRevision: main
      path: charts/matrix-stack
      helm:
        valueFiles:
          - $values/matrix-stack/helm/values.sops.yaml
    - repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: matrix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
