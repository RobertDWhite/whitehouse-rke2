apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-ess
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
      targetRevision: main
      path: matrix-stack/overlay 
      ref: values    

    - repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
      targetRevision: main
      path: matrix-stack/helm
      helm:
        valueFiles:
          - values.yaml 
  destination:
    server: https://kubernetes.default.svc
    namespace: matrix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

