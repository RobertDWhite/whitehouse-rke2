apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-ess
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: ghcr.io
      chart: element-hq/ess-helm/matrix-stack
      targetRevision: 25.9.1
      helm:
        valueFiles:
          - $values/matrix-stack/helm/values.sops.yaml

    - repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
      targetRevision: main
      path: matrix-stack/helm
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: matrix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true