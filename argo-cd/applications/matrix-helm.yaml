apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-ess
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ghcr.io
    chart: element-hq/ess-helm/matrix-stack
    targetRevision: 25.9.1
    helm:
      valueFiles:
        - values.sops.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: matrix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
