apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-device-plugin
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    path: nvidia-device-plugin
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
