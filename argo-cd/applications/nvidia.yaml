apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-device-plugin
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://github.com/NVIDIA/k8s-device-plugin.git
    path: deployments
    targetRevision: v0.17.0
    kustomize:
      patches:
        - target:
            kind: DaemonSet
            name: nvidia-device-plugin-daemonset
            namespace: kube-system
          patch: |-
            - op: add
              path: /spec/template/spec/nodeSelector/accelerator
              value: nvidia
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
