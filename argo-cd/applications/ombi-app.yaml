apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ombi
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: ombi
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts/
    chart: app-template
    targetRevision: ">=3.0.0 <4.0.0"
    helm:
      releaseName: ombi
      values: |
        controllers:
          main:
            replicas: 1
            strategy: RollingUpdate
            initContainers:
              fix-perms:
                image:
                  repository: busybox
                  tag: "1.36"
                command: ["sh","-c"]
                args:
                  - |
                    chown -R 1000:1000 /config || true
                    chmod -R u+rwX,g+rwX /config || true
                securityContext:
                  runAsUser: 0
                  runAsGroup: 0
            containers:
              main:
                image:
                  repository: lscr.io/linuxserver/ombi
                  tag: latest
                env:
                  PUID: "1000"
                  PGID: "1000"
                  TZ: "America/New_York"
                  ASPNETCORE_URLS: "http://0.0.0.0:3579"
                ports:
                  - name: http
                    containerPort: 3579
                resources: {}
                probes:
                  readiness:
                    enabled: true
                    port: http
                    path: /
                  liveness:
                    enabled: true
                    port: http
                    path: /
            pod:
              securityContext:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch

        service:
          main:
            controller: main
            type: ClusterIP
            ports:
              http:
                port: 3579

        ingress:
          main:
            enabled: true
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-dns
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            hosts:
              - host: ombi.white.fm
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: main
                      port: 3579
            tls:
              - hosts:
                  - ombi.white.fm
                secretName: ombi-white-fm-tls

        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            accessMode: ReadWriteOnce
            size: 10Gi
            storageClass: longhorn
            globalMounts:
              - path: /config


  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
