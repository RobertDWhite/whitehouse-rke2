apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ombi
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: ombi
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts/
    chart: app-template
    targetRevision: ">=3.0.0 <4.0.0"
    helm:
      releaseName: ombi
      values: |
        controllers:
          main:
            replicas: 1
            strategy: RollingUpdate
            containers:
              main:
                image:
                  repository: lscr.io/linuxserver/ombi
                  tag: latest
                env:
                  PUID: "1000"
                  PGID: "1000"
                  TZ: "America/New_York"
                ports:
                  - name: http
                    containerPort: 3579
                resources: {}
            pod:
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                fsGroup: 1000

        service:
          main:
            controller: main
            type: ClusterIP
            ports:
              http:
                port: 3579

        ingress:
          main:
            enabled: true
            className: nginx
            annotations: {}
            hosts:
              - host: ombi.white.fm
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: main
                      port: http
            tls:
              - secretName: ombi-tls
                hosts:
                  - ombi.white.fm

        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            accessMode: ReadWriteOnce
            size: 10Gi
            storageClass: longhorn
            globalMounts:
              - path: /config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
