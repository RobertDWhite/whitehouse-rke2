apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postfix
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: postfix
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    path: postfix
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
