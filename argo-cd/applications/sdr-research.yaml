apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sdr-research
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: sdr-research
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: sdr-research
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true