apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snappymail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: snappymail
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: snappymail
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true