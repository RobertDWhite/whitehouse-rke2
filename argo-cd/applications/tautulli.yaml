apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tautulli
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts/
    chart: app-template
    targetRevision: "3.5.1"
    helm:
      releaseName: tautulli
      values: |
        defaultPodOptions:
          labels:
            app: tautulli

        controllers:
          tautulli:
            strategy: RollingUpdate
            pod:
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
            containers:
              app:
                image:
                  repository: lscr.io/linuxserver/tautulli
                  tag: latest
                  pullPolicy: IfNotPresent
                env:
                  TZ: "America/New_York"
                  PUID: "1000"
                  PGID: "1000"
                resources:
                  requests:
                    cpu: 50m
                    memory: 256Mi
                  limits:
                    cpu: 500m
                    memory: 1Gi
                ports:
                  - name: http
                    containerPort: 8181
                    protocol: TCP
                probes:
                  liveness:
                    enabled: true
                    port: http
                    path: /
                  readiness:
                    enabled: true
                    port: http
                    path: /

        service:
          app:
            controller: tautulli
            ports:
              http:
                port: 8181
                protocol: TCP

        ingress:
          app:
            enabled: true
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-dns"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            hosts:
              - host: tautulli.white.fm
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: app
                      port: 8181
            tls:
              - secretName: tautulli-white-fm-tls
                hosts: [tautulli.white.fm]

        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            accessMode: ReadWriteOnce
            size: 5Gi
            storageClass: longhorn
            advancedMounts:
              tautulli:
                app:
                  - path: /config
  destination:
    server: https://kubernetes.default.svc
    namespace: tautulli
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
