apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-backups
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  source:
    repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
    targetRevision: main
    path: velero

  syncPolicy:
    automated:
      prune: true
      selfHeal: true