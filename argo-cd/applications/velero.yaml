apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  sources:
    # Secrets (SOPS / ksops)
    - repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
      targetRevision: main
      path: velero-secrets

    # Velero Helm chart
    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 6.4.0
      helm:
        releaseName: velero
        values: |
          upgradeCRDs: false

          server:
            extraArgs:
              - "--features=EnableCSI"
              - "--uploader-type=kopia"

          credentials:
            existingSecret: cloud-credentials

          configuration:
            backupStorageLocation:
              - name: default
                provider: aws
                bucket: velero-backup
                default: true
                config:
                  s3Url: https://10.100.1.20:9000
                  s3ForcePathStyle: "true"
                  insecureSkipTLSVerify: "true"

            volumeSnapshotLocation:
              - name: default
                provider: aws

          deployNodeAgent: true

          initContainers:
            - name: velero-plugin-for-aws
              image: velero/velero-plugin-for-aws:v1.10.0
              volumeMounts:
                - mountPath: /target
                  name: plugins

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true