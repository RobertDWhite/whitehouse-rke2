apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  sources:
    # Secrets (SOPS / ksops)
    - repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
      targetRevision: main
      path: velero-secrets

    # Velero Helm chart
    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 6.4.0
      helm:
        releaseName: velero
        values: |
          upgradeCRDs: false

          credentials:
            existingSecret: cloud-credentials

          configuration:
            uploaderType: kopia
            defaultVolumesToFsBackup: true
            backupStorageLocation:
              - name: default
                provider: aws
                bucket: velero-backup
                default: true
                config:
                  s3Url: https://minio-bucket.white.fm:9000
                  s3ForcePathStyle: "true"
                  insecureSkipTLSVerify: "true"
            volumeSnapshotLocation:
              - name: default
                provider: velero.io/csi
                config:
                  snapshotClass: longhorn-snapshot

          deployNodeAgent: true

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi

          nodeAgent:
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: "2"
                memory: 2Gi

          initContainers:
            - name: velero-plugin-for-aws
              image: velero/velero-plugin-for-aws:v1.10.0
              volumeMounts:
                - mountPath: /target
                  name: plugins

          metrics:
            enabled: true

            serviceMonitor:
              enabled: true
              autodetect: true
              additionalLabels:
                release: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
