apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  sources:
    - repoURL: git@github.com:RobertDWhite/whitehouse-rke2.git
      targetRevision: main
      path: velero
      directory:
        recurse: false

    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 6.4.0
      helm:
        releaseName: velero
        valueFiles:
          - $values/velero/values.yaml

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true