apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default

  source:
    repoURL: https://github.com/argoproj-labs/argocd-image-updater.git
    targetRevision: v1.0.2
    path: manifests/crds

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - SkipDryRunOnMissingResource=true
      - ApplyOutOfSyncOnly=true