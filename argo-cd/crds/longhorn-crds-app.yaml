apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-crds
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: crds
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.6.2
    helm:
      values: |
        installCRDs: true
        enableManager: false
        enableUI: false
        enableWebhook: false
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
