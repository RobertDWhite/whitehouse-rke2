apiVersion: v1
kind: ConfigMap
metadata:
  name: ksops-cmp-plugin
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmp-plugin
    app.kubernetes.io/part-of: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: ksops
    spec:
      init:
        command: ["/var/run/argocd/ksops"]
        args: ["version"]
      generate:
        command: ["/var/run/argocd/ksops"]
        args: ["-d", ".", "-o", "-"]
