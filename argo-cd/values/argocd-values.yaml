global:
  image:
    tag: v3.0.11

repoServer:
  volumes:
    - name: sops-age
      secret:
        secretName: sops-age
  volumeMounts:
    - name: sops-age
      mountPath: /home/argocd/.config/sops/age
      readOnly: true
  env:
    - name: SOPS_AGE_KEY_FILE
      value: "/home/argocd/.config/sops/age/key.txt"
  sidecars: []
  # Enable KSOPS plugin
  envFrom: []
  plugins:
    enabled: true
    plugins:
      - name: ksops
        init:
          image: viaductoss/ksops:v4.3.0
        generate:
          command: [ksops]
          args: ["-d", ".", "-o", "-"]

cmpServer:
  enabled: true

