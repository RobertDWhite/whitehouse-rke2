apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ksops
  namespace: argocd
spec:
  project: default
  destination:
    namespace: ksops
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/RobertDWhite/whitehouse-rke2.git
    targetRevision: HEAD
    path: argo/applications
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

