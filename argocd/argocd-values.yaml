global:
  image:
    tag: v3.0.11

repoServer:
  extraArgs:
    - --loglevel=debug   # Optional, remove if you want less logs

  volumeMounts:
    - name: sops-age
      mountPath: /etc/sops/age
      readOnly: true
    - name: sops-age
      mountPath: /home/argocd/.config/sops/age
      readOnly: true

  volumes:
    - name: sops-age
      secret:
        secretName: sops-age
