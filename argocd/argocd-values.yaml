global:
  image:
    tag: v3.0.11

configs:
  cm:
    kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"
    accounts.readonly: apiKey   # ðŸ‘ˆ adds readonly account with apiKey capability

  rbac:
    policy.csv: |
      g, readonly, role:readonly   # ðŸ‘ˆ grant readonly role to readonly account

repoServer:
  env:
    - name: SOPS_AGE_KEY_FILE
      value: /etc/sops/age/key.txt
    - name: XDG_CONFIG_HOME
      value: /home/argocd/.config

  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age

  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.3.3
      command: ["/bin/sh", "-c"]
      args:
        - |
          echo "Installing KSOPS...";
          cp /usr/local/bin/ksops /custom-tools/;
          cp /usr/local/bin/kustomize /custom-tools/;
          echo "Done.";
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /usr/local/bin/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /etc/sops/age
      name: sops-age
      readOnly: true
    - mountPath: /home/argocd/.config/sops/age
      name: sops-age
      readOnly: true

server:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

  livenessProbe:
    httpGet:
      path: /healthz?full=true
      port: 8080
    initialDelaySeconds: 20
    timeoutSeconds: 5
    periodSeconds: 15
    failureThreshold: 10

  readinessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 20
    timeoutSeconds: 5
    periodSeconds: 15
    failureThreshold: 10

  # ðŸ‘‡ disable Helm's built-in Certificate CR (prevents webhook errors)
  certificate:
    enabled: false

  # ðŸ‘‡ Mount cert-manager issued secret instead
  extraArgs:
    - --tls-cert=/app/config/tls/tls.crt
    - --tls-key=/app/config/tls/tls.key

  extraVolumes:
    - name: argocd-tls
      secret:
        secretName: argocd-white-fm-tls

  extraVolumeMounts:
    - name: argocd-tls
      mountPath: /app/config/tls
      readOnly: true
