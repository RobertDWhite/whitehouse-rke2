apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
  namespace: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-operator
  template:
    metadata:
      labels:
        app: helm-operator
    spec:
      containers:
        - name: helm-operator
          image: quay.io/fluxcd/helm-operator:v1.1.0
          command:
            - /helm-operator
          args:
            - --log-level=debug
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: helm-operator-crds
  namespace: flux
spec:
  releaseName: helm-operator-crds
  chart:
    repository: https://charts.fluxcd.io
    name: helm-operator-crds
    version: v1.1.0
  values:
    installCRDs: true

