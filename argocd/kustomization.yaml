apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - allow-cloudflared-to-argo.yaml
 # - plugins/ksops-cmp-plugin.yaml

helmCharts:
  - name: argo-cd
    releaseName: argocd
    namespace: argocd
    version: 8.5.7
    repo: https://argoproj.github.io/argo-helm
    valuesFile: argocd-values.yaml
    includeCRDs: true



