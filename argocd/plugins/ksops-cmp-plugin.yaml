apiVersion: v1
kind: ConfigMap
metadata:
  name: ksops-cmp-plugin
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmp-plugin
    app.kubernetes.io/part-of: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: ksops
    spec:
      init:
        command: [ksops]
        args: ["version"]
      generate:
        command: [sh, -c]
        args:
          - ksops -o yaml $(find . -name '*.sops.yaml')
