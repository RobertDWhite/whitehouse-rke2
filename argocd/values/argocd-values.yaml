global:
  image:
    tag: v3.1.9

configs:
  cm:
    kustomize.buildOptions: "--enable-exec"
    kustomize.buildOptionsEnv: "KUSTOMIZE_PLUGIN_HOME"
    kustomize.plugins: |
      - name: ksops
        type: exec
        path: /usr/local/bin/ksops
    accounts.readonly: apiKey
  rbac:
    policy.csv: |
      g, readonly, role:readonly

repoServer:
  replicas: 4
  extraArgs:
    - --loglevel=debug

  env:
    - name: PATH
      value: "/usr/local/bin:/usr/local/sbin:/usr/sbin:/usr/bin:/sbin:/bin"
    - name: SOPS_AGE_KEY_FILE
      value: /etc/sops/age/key.txt
    - name: XDG_CONFIG_HOME
      value: /home/argocd/.config
    - name: KUSTOMIZE_PLUGIN_HOME
      value: /usr/local/bin

  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999

  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age

  volumeMounts:
    - name: custom-tools
      mountPath: /usr/local/bin
    - name: sops-age
      mountPath: /etc/sops/age
      readOnly: true
    - name: sops-age
      mountPath: /home/argocd/.config/sops/age
      readOnly: true

  initContainers:
    - name: install-tools
      image: alpine:3.19
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -eux
          echo "Installing KSOPS, SOPS, Helm in /usr/local/bin ..."
          apk add --no-cache curl tar
          curl -L -o /usr/local/bin/sops https://github.com/getsops/sops/releases/download/v3.8.1/sops-v3.8.1.linux.amd64
          chmod +x /usr/local/bin/sops
          curl -L -o /usr/local/bin/ksops https://github.com/viaduct-ai/kustomize-sops/releases/download/v4.3.3/ksops_4.3.3_Linux_x86_64
          chmod +x /usr/local/bin/ksops
          curl -L -o /tmp/helm.tar.gz https://get.helm.sh/helm-v3.15.3-linux-amd64.tar.gz
          tar -xzf /tmp/helm.tar.gz -C /tmp
          mv /tmp/linux-amd64/helm /usr/local/bin/helm
          chmod +x /usr/local/bin/helm
          rm -rf /tmp/helm.tar.gz /tmp/linux-amd64
          echo "âœ… Installed KSOPS + SOPS + Helm"
      volumeMounts:
        - name: custom-tools
          mountPath: /usr/local/bin

server:
  replicas: 2
  extraArgs:
    - --loglevel=debug
  service:
    type: ClusterIP
    ports:
      - name: https
        port: 443
        targetPort: 8080

  resources:
    requests:
      cpu: 2
      memory: 2Gi
    limits:
      cpu: 4
      memory: 5Gi

  livenessProbe:
    enabled: true
    probe:
      httpGet:
        path: /healthz?full=true
        port: 8080
      initialDelaySeconds: 20
      timeoutSeconds: 5
      periodSeconds: 15
      failureThreshold: 10

  readinessProbe:
    enabled: true
    probe:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 20
      timeoutSeconds: 5
      periodSeconds: 15
      failureThreshold: 10

  certificate:
    enabled: true
    domain: argo.white.fm
    secretName: argocd-white-fm-tls
    issuer:
      group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt-dns

  extraVolumes:
    - name: argocd-tls
      secret:
        secretName: argocd-white-fm-tls
  extraVolumeMounts:
    - name: argocd-tls
      mountPath: /app/config/tls
      readOnly: true

applicationController:
  replicas: 3
