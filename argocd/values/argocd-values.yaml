global:
  image:
    tag: v3.0.11

repoServer:
  volumes:
    - name: sops-age
      secret:
        secretName: sops-age
    - name: sops-age-ksops
      secret:
        secretName: sops-age
  volumeMounts:
    - name: sops-age
      mountPath: /etc/sops/age
      readOnly: true
    - name: sops-age-ksops
      mountPath: /home/argocd/.config/sops/age
      readOnly: true
  env:
    - name: SOPS_AGE_KEY_FILE
      value: "/home/argocd/.config/sops/age/key.txt"
#
configs:
  cmp:
    create: true
    plugins:
      ksops:
        init:
          command: [ksops]
          args: [version]
        generate:
          command: [ksops]
          args: ["-o", "yaml", "$(find . -name '*.sops.yaml')"]
        repositories:
          - url: git@github.com:RobertDWhite/whitehouse-rke2.git
          - url: https://github.com/RobertDWhite/whitehouse-rke2.git
