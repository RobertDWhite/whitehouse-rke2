global:
  image:
    tag: v3.1.9

configs:
  cm:
    kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"
    accounts.readonly: apiKey

  rbac:
    policy.csv: |
      g, readonly, role:readonly

repoServer:
  replicas: 4
  extraArgs:
    - --loglevel=debug
  env:
    - name: SOPS_AGE_KEY_FILE
      value: /etc/sops/age/key.txt
    - name: XDG_CONFIG_HOME
      value: /home/argocd/.config

  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age

  # -----------------------------------------------------
  # Init container installs KSOPS tools + Helm
  # -----------------------------------------------------
  initContainers:
    - name: install-tools
      image: viaductoss/ksops:v4.3.3
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          echo "Installing KSOPS + Helm + SOPS in /custom-tools ..."
          # Install curl and download SOPS if missing
          if ! command -v sops >/dev/null 2>&1; then
            apk add --no-cache curl
            curl -L -o /custom-tools/sops https://github.com/getsops/sops/releases/download/v3.8.1/sops-v3.8.1.linux.amd64
            chmod +x /custom-tools/sops
          else
            cp "$(command -v sops)" /custom-tools/sops
          fi

          cp /usr/local/bin/ksops /custom-tools/ksops
          cp /usr/local/bin/kustomize /custom-tools/kustomize

          wget -qO /tmp/helm.tar.gz https://get.helm.sh/helm-v3.15.3-linux-amd64.tar.gz
          tar -zxvf /tmp/helm.tar.gz -C /tmp
          mv /tmp/linux-amd64/helm /custom-tools/helm
          chmod +x /custom-tools/helm
          rm -rf /tmp/helm.tar.gz /tmp/linux-amd64
          echo "KSOPS + Helm install complete."
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

  # -----------------------------------------------------
  # Mount all binaries into /usr/local/bin for repo-server
  # -----------------------------------------------------
  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /usr/local/bin/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /usr/local/bin/sops
      name: custom-tools
      subPath: sops
    - mountPath: /usr/local/bin/helm
      name: custom-tools
      subPath: helm
    - mountPath: /etc/sops/age
      name: sops-age
      readOnly: true
    - mountPath: /home/argocd/.config/sops/age
      name: sops-age
      readOnly: true

server:
  replicas: 2
  extraArgs:
    - --loglevel=debug
  service:
    type: ClusterIP
    ports:
      - name: https
        port: 443
        targetPort: 8080

  resources:
    requests:
      cpu: 2
      memory: 2G
    limits:
      cpu: 4
      memory: 5G

  livenessProbe:
    httpGet:
      path: /healthz?full=true
      port: 8080
    initialDelaySeconds: 20
    timeoutSeconds: 5
    periodSeconds: 15
    failureThreshold: 10

  readinessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 20
    timeoutSeconds: 5
    periodSeconds: 15
    failureThreshold: 10

  certificate:
    enabled: true
    domain: argo.white.fm
    secretName: argocd-white-fm-tls
    issuer:
      group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt-dns

  extraVolumes:
    - name: argocd-tls
      secret:
        secretName: argocd-white-fm-tls

  extraVolumeMounts:
    - name: argocd-tls
      mountPath: /app/config/tls
      readOnly: true

applicationController:
  replicas: 3
