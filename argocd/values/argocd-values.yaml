global:
  image:
    tag: v3.0.11

configs:
  cm:
    kustomize.buildOptions: "--enable-alpha-plugins"
    configManagementPlugins: |
      - name: ksops
        generate:
          command: ["/usr/local/bin/kustomize"]
          args: ["build", "--enable-alpha-plugins"]

repoServer:
  env:
    - name: ARGOCD_EXEC_ENABLED
      value: "true"
    - name: ARGOCD_KUSTOMIZE_PLUGIN_HOME
      value: /usr/local/bin

  extraArgs:
    - --loglevel=debug

  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age
    - name: cmp-plugins
      emptyDir: {}

  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.3.3
      command: ["/bin/sh", "-c"]
      args:
        - |
          echo "Installing KSOPS...";
          cp /usr/local/bin/ksops /custom-tools/ && chmod +x /custom-tools/ksops;
          cp /usr/local/bin/kustomize /custom-tools/ && chmod +x /custom-tools/kustomize;
          echo "Done.";
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /usr/local/bin/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /etc/sops/age
      name: sops-age
      readOnly: true
    - mountPath: /home/argocd/.config/sops/age
      name: sops-age
      readOnly: true
    - mountPath: /home/argocd/cmp-server/plugins
      name: cmp-plugins
