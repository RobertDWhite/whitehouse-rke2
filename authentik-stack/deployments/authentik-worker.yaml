apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: authentik
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik
      role: worker
  template:
    metadata:
      labels:
        app: authentik
        role: worker
    spec:
      containers:
        - name: authentik
          image: ghcr.io/goauthentik/server:2024.8.1
          imagePullPolicy: IfNotPresent
          args: ["worker"]
          env:
            - name: AUTHENTIK_MODE
              value: worker
          envFrom:
            - secretRef:
                name: authentik-env
          volumeMounts:
            - name: media
              mountPath: /media
            - name: certs
              mountPath: /certs
            - name: templates
              mountPath: /templates
      volumes:
        - name: media
          emptyDir: {}
        - name: certs
          emptyDir: {}
        - name: templates
          emptyDir: {}