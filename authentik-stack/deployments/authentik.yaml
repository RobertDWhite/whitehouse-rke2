apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/component: server
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik
        app.kubernetes.io/component: server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      initContainers:
        - name: migrate
          image: ghcr.io/goauthentik/server
          imagePullPolicy: IfNotPresent
          args: ["migrate"]
          envFrom:
            - secretRef:
                name: authentik-env

      containers:
        - name: server
          image: ghcr.io/goauthentik/server
          imagePullPolicy: IfNotPresent
          args: ["server", "--bind", "0.0.0.0:9443"]
          ports:
            - name: http
              containerPort: 9000
            - name: https
              containerPort: 9443
          envFrom:
            - secretRef:
                name: authentik-env
          env:
            - name: AUTHENTIK_HOST
              value: auth.white.fm
            - name: AUTHENTIK_URL
              value: https://auth.white.fm
            - name: AUTHENTIK_MODE
              value: server
            - name: AUTHENTIK_LISTEN__HTTP
              value: "0.0.0.0:9000"
            - name: AUTHENTIK_LISTEN__HTTPS
              value: "0.0.0.0:9443"
            - name: AUTHENTIK_REDIS__PORT
              value: "6379"

            - name: AUTHENTIK_TLS__CERTIFICATE
              value: /certs/tls.crt
            - name: AUTHENTIK_TLS__KEY
              value: /certs/tls.key

            - name: AUTHENTIK_HEALTHCHECK__ENABLED
              value: "true"

            # BOOTSTRAP (MUST EXIST ON FIRST RUN)
            - name: AUTHENTIK_BOOTSTRAP_EMAIL
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_BOOTSTRAP_EMAIL

            - name: AUTHENTIK_BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_BOOTSTRAP_PASSWORD

            - name: AUTHENTIK_BOOTSTRAP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_BOOTSTRAP_TOKEN

          volumeMounts:
            - name: media
              mountPath: /media
            - name: tls
              mountPath: /certs
              readOnly: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi

      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: authentik-media
        - name: tls
          secret:
            secretName: auth-white-fm-tls
