apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/component: server
spec:
  replicas: 3
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik
        app.kubernetes.io/component: server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: server
          image: ghcr.io/goauthentik/server:latest
          args: ["server", "--bind", "0.0.0.0:9443"]
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
            - name: https
              containerPort: 9443
          envFrom:
            - secretRef:
                name: authentik-env
          env:
            - name: AUTHENTIK_LISTEN__HTTP
              value: "0.0.0.0:9000"
            - name: AUTHENTIK_LISTEN__HTTPS
              value: "0.0.0.0:9443"
            - name: AUTHENTIK_REDIS__PORT
              value: "6379"
            - name: AUTHENTIK_TLS__CERTIFICATE
              value: /certs/tls.crt
            - name: AUTHENTIK_TLS__KEY
              value: /certs/tls.key
          volumeMounts:
            - name: media
              mountPath: /media
            - name: tls
              mountPath: /certs
              readOnly: true
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /-/health/ready
              port: 9443
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /-/health/live
              port: 9443
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: authentik-media
        - name: tls
          secret:
            secretName: auth-white-fm-tls
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values: ["server"]
                    - key: app.kubernetes.io/name
                      operator: In
                      values: ["authentik"]
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: authentik
              app.kubernetes.io/component: server
