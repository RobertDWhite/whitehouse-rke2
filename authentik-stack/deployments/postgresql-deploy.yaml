apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authentik-postgres
  namespace: authentik
  labels:
    app.kubernetes.io/name: postgres
spec:
  serviceName: authentik-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres
          imagePullPolicy: IfNotPresent

          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_POSTGRESQL__USER
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_POSTGRESQL__NAME

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_POSTGRESQL__USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_POSTGRESQL__PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: authentik-env
                  key: AUTHENTIK_POSTGRESQL__NAME

          ports:
            - containerPort: 5432
              name: postgres

          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data

          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - authentik
                - -d
                - authentik
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - authentik
                - -d
                - authentik
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi

      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: authentik-postgres
