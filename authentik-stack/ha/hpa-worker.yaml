apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: authentik-worker
  namespace: authentik
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: authentik-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70