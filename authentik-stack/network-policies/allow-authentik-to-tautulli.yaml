apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-and-cloudflared-to-tautulli
  namespace: tautulli
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: tautulli
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: authentik
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: authentik
      ports:
        - protocol: TCP
          port: 8181
