apiVersion: batch/v1
kind: Job
metadata:
  name: pgdata-prep
  namespace: authentik
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: prep
        image: busybox:1.36
        command: ["sh","-c","mkdir -p /var/lib/postgresql/data/pgdata && chown -R 999:999 /var/lib/postgresql/data/pgdata && echo done"]
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgres-pvc
