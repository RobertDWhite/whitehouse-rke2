apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authentik

generators:
  - ksops.yaml

resources:
  - authentik-proxy.yaml

helmCharts:
  - name: authentik
    releaseName: authentik
    version: 2025.8.4
    repo: https://charts.goauthentik.io
    valuesFile: values.yaml
    includeCRDs: true
    namespace: authentik
