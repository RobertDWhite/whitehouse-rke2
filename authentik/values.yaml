# ---------------------------
# Authentik 2025.8.4 values
# ---------------------------

postgresql:
  enabled: true
  auth:
    existingSecret: authentik-env
    secretKeys:
      userKey: POSTGRES_USER
      passwordKey: password
      databaseKey: POSTGRES_DB
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        cpu: 250m
        memory: 512Mi

redis:
  enabled: true
  architecture: standalone
  auth:
    existingSecret: authentik-env
    existingSecretPasswordKey: redis-password
  master:
    persistence:
      enabled: true
      size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi

# ---------------------------
# Authentik Server
# ---------------------------
server:
  envFrom:
    - secretRef:
        name: authentik-env
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - auth.white.fm
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: auth-white-fm-tls
        hosts:
          - auth.white.fm
          - auth.whitematter.tech
          - auth.w3rdw.radio
  replicaCount: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi

  persistence:
    enabled: true
    accessModes: [ReadWriteOnce]
    size: 5Gi
    storageClass: longhorn

  service:
    type: ClusterIP
    ports:
      http: 80
      https: 443


# ---------------------------
# Authentik Worker
# ---------------------------
worker:
  envFrom:
    - secretRef:
        name: authentik-env
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 256Mi

# ---------------------------
# Global persistence (optional fallback)
# ---------------------------
persistence:
  enabled: true
  accessModes: [ReadWriteOnce]
  size: 5Gi
  storageClass: longhorn

# ---------------------------
# Security Contexts
# ---------------------------
podSecurityContext:
  fsGroup: 1000
securityContext:
  runAsUser: 1000
  runAsGroup: 1000