apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: znc-admin
  namespace: convos
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns

    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"
    nginx.ingress.kubernetes.io/proxy-ssl-name: "authentik.authentik.svc.cluster.local"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - znc.white.fm
      secretName: znc-white-fm-tls

  rules:
    - host: znc.white.fm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-proxy
                port:
                  number: 9443