apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cybether-postgres
  namespace: cybether
spec:
  serviceName: cybether-postgres
  replicas: 1
  selector:
    matchLabels:
      app: cybether-postgres
  template:
    metadata:
      labels:
        app: cybether-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cybether-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cybether-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cybether-db-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cybether-postgres-pvc