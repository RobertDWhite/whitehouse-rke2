apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-everydocs-files
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4.1
  nfs:
    server: 10.100.1.20
    path: /volume1/Personal