apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      initContainers:
        - name: install-ollamasummarizer
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing xExtension-OllamaSummarizer..." && \
              rm -rf /config/www/freshrss/extensions/xExtension-OllamaSummarizer && \
              git clone https://github.com/fspv/xExtension-OllamaSummarizer.git /config/www/freshrss/extensions/xExtension-OllamaSummarizer --depth 1 || true && \
              chown -R 1000:1000 /config/www/freshrss/extensions || true
          volumeMounts:
            - name: data
              mountPath: /config

        - name: install-feeddigest
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing FeedDigest..." && \
              rm -rf /config/www/freshrss/extensions/xExtension-FeedDigest && \
              chown -R 1000:1000 /config/www/freshrss/extensions || true
          volumeMounts:
            - name: data
              mountPath: /config

        - name: install-wordhighlighter
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing WordHighlighter..." && \
              rm -rf /config/www/freshrss/extensions/xExtension-WordHighlighter && \
              git clone https://github.com/FreshRSS/Extensions.git /tmp/freshrss-extensions --depth 1 || true && \
              cp -r /tmp/freshrss-extensions/xExtension-WordHighlighter /config/www/freshrss/extensions/xExtension-WordHighlighter && \
              chown -R 1000:1000 /config/www/freshrss/extensions || true
          volumeMounts:
            - name: data
              mountPath: /config

      containers:
        - name: freshrss
          image: lscr.io/linuxserver/freshrss:1.27.1-ls285 # renovate: datasource=docker depName=lscr.io/linuxserver/freshrss
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: data
              mountPath: /config

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freshrss-data
