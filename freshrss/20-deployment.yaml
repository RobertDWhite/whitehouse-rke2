apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      initContainers:
        - name: install-feeddigest
          image: alpine:3.20
          command:
            - sh
            - -c
            - |
              set -eux
              echo "Installing xExtension-FeedDigest (with local LLM/Ollama support)..."
              apk add --no-cache git
              rm -rf /config/www/freshrss/extensions/xExtension-FeedDigest
              git clone https://github.com/fengchang/xExtension-FeedDigest.git /config/www/freshrss/extensions/xExtension-FeedDigest --depth 1
              chown -R 1000:1000 /config/www/freshrss/extensions
          volumeMounts:
            - name: data
              mountPath: /config

        - name: install-wordhighlighter
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing WordHighlighter..." && \
              rm -rf /config/www/freshrss/extensions/xExtension-WordHighlighter && \
              git clone https://github.com/FreshRSS/Extensions.git /tmp/freshrss-extensions --depth 1 || true && \
              cp -r /tmp/freshrss-extensions/xExtension-WordHighlighter /config/www/freshrss/extensions/xExtension-WordHighlighter && \
              chown -R 1000:1000 /config/www/freshrss/extensions || true
          volumeMounts:
            - name: data
              mountPath: /config

      containers:
        - name: freshrss
          image: lscr.io/linuxserver/freshrss:1.27.1-ls285 # renovate: datasource=docker depName=lscr.io/linuxserver/freshrss
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: data
              mountPath: /config

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freshrss-data