apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
  annotations:
    renovatebot/update-container-image: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:

      initContainers:
        - name: install-aiassistant
          image: alpine/git
          command:
            - sh
            - -c
            - |
              set -eu
              echo "Installing FreshRSS AI Assistant..."
              EXT_DIR="/config/www/freshrss/extensions"
              TARGET="${EXT_DIR}/xExtension-AIAssistant"
              TMP="/tmp/xExtension-AIAssistant"
              mkdir -p "${EXT_DIR}"
              rm -rf "${TMP}"
              if git clone https://github.com/cvlc/freshrss-ai-assistant "${TMP}" --depth 1; then
                if [ -d "${TMP}/freshrss-ai-assistant" ]; then
                  SRC="${TMP}/freshrss-ai-assistant"
                else
                  SRC="${TMP}"
                fi
                rm -rf "${TARGET}.new"
                mkdir -p "${TARGET}.new"
                cp -a "${SRC}/." "${TARGET}.new/"
                rm -rf "${TARGET}"
                mv "${TARGET}.new" "${TARGET}"
                chown -R 1000:1000 "${TARGET}"
                rm -rf "${TMP}"
                echo "AI Assistant extension updated."
              elif [ -d "${TARGET}" ]; then
                echo "WARNING: could not update AI Assistant; keeping existing copy."
              else
                echo "ERROR: failed to install AI Assistant and no existing copy is available." >&2
                exit 1
              fi
          volumeMounts:
            - name: extensions
              mountPath: /config/www/freshrss/extensions

        - name: install-feeddigest
          image: alpine/git
          command:
            - sh
            - -c
            - |
              set -eu
              echo "Installing FeedDigest..."
              EXT_DIR="/config/www/freshrss/extensions"
              TARGET="${EXT_DIR}/xExtension-FeedDigest"
              TMP="/tmp/xExtension-FeedDigest"
              mkdir -p "${EXT_DIR}"
              rm -rf "${TMP}"
              if git clone https://github.com/fengchang/xExtension-FeedDigest "${TMP}" --depth 1; then
                if [ -d "${TMP}/xExtension-FeedDigest" ]; then
                  SRC="${TMP}/xExtension-FeedDigest"
                else
                  SRC="${TMP}"
                fi
                rm -rf "${TARGET}.new"
                mkdir -p "${TARGET}.new"
                cp -a "${SRC}/." "${TARGET}.new/"
                rm -rf "${TARGET}"
                mv "${TARGET}.new" "${TARGET}"
                chown -R 1000:1000 "${TARGET}"
                rm -rf "${TMP}"
                echo "FeedDigest extension updated."
              elif [ -d "${TARGET}" ]; then
                echo "WARNING: could not update FeedDigest; keeping existing copy."
              else
                echo "ERROR: failed to install FeedDigest and no existing copy is available." >&2
                exit 1
              fi
          volumeMounts:
            - name: extensions
              mountPath: /config/www/freshrss/extensions

        - name: install-wordhighlighter
          image: alpine/git
          command:
            - sh
            - -c
            - |
              set -eu
              echo "Installing WordHighlighter..."
              EXT_DIR="/config/www/freshrss/extensions"
              TARGET="${EXT_DIR}/xExtension-WordHighlighter"
              TMP="/tmp/freshrss-extensions"
              mkdir -p "${EXT_DIR}"
              rm -rf "${TMP}"
              if git clone https://github.com/FreshRSS/Extensions.git "${TMP}" --depth 1; then
                SRC="${TMP}/xExtension-WordHighlighter"
                rm -rf "${TARGET}.new"
                mkdir -p "${TARGET}.new"
                cp -a "${SRC}/." "${TARGET}.new/"
                rm -rf "${TARGET}"
                mv "${TARGET}.new" "${TARGET}"
                chown -R 1000:1000 "${TARGET}"
                rm -rf "${TMP}"
                echo "WordHighlighter extension updated."
              elif [ -d "${TARGET}" ]; then
                echo "WARNING: could not update WordHighlighter; keeping existing copy."
              else
                echo "ERROR: failed to install WordHighlighter and no existing copy is available." >&2
                exit 1
              fi
          volumeMounts:
            - name: extensions
              mountPath: /config/www/freshrss/extensions

      containers:
        - name: freshrss
          image: lscr.io/linuxserver/freshrss
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: data
              mountPath: /config
            - name: extensions
              mountPath: /config/www/freshrss/extensions

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freshrss-data
        - name: extensions
          persistentVolumeClaim:
            claimName: freshrss-extensions
