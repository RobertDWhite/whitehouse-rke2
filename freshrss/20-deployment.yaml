apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      initContainers:
        - name: install-aiassistant
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing FreshRSS AI Assistant..." && \
              mkdir -p /extensions/xExtension-AIAssistant && \
              git clone https://github.com/cvlc/freshrss-aiassist /extensions/xExtension-AIAssistant || true
          volumeMounts:
            - name: extensions
              mountPath: /extensions

        - name: install-feeddigest
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing FeedDigest..." && \
              mkdir -p /extensions/xExtension-FeedDigest && \
              git clone https://github.com/fengchang/xExtension-FeedDigest /extensions/xExtension-FeedDigest || true
          volumeMounts:
            - name: extensions
              mountPath: /extensions

        - name: install-wordhighlighter
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing WordHighlighter..." && \
              mkdir -p /extensions/xExtension-WordHighlighter && \
              git clone https://github.com/FreshRSS/Extensions.git /tmp/freshrss-extensions && \
              cp -r /tmp/freshrss-extensions/xExtension-WordHighlighter /extensions/xExtension-WordHighlighter || true
          volumeMounts:
            - name: extensions
              mountPath: /extensions

      containers:
        - name: freshrss
          image: lscr.io/linuxserver/freshrss:latest
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: data
              mountPath: /config
            - name: extensions
              mountPath: /var/www/freshrss/extensions

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freshrss-data
        - name: extensions
          persistentVolumeClaim:
            claimName: freshrss-extensions
