apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      initContainers:
        - name: install-aiassistant
          image: alpine/git
          command:
            - sh
            - -c
            - |
              echo "Installing FreshRSS AI Assistant..." && \
              mkdir -p /extensions/xExtension-AIAssistant && \
              git clone https://github.com/cvlc/freshrss-aiassist /extensions/xExtension-AIAssistant || \
              echo "Clone failed or already exists."
          volumeMounts:
            - name: extensions
              mountPath: /extensions
      containers:
        - name: freshrss
          image: lscr.io/linuxserver/freshrss:latest
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: data
              mountPath: /config
            - name: extensions
              mountPath: /config/www/extensions
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freshrss-data
        - name: extensions
          emptyDir: {}
