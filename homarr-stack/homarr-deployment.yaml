apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      serviceAccountName: homarr
      securityContext:
        fsGroup: 1000
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:v1.27.0
          ports:
            - containerPort: 7575
          env:
            - name: TZ
              value: "UTC"
            - name: DATABASE_FILE
              value: /appdata/db/db.sqlite
            - name: SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: SECRET_ENCRYPTION_KEY
          volumeMounts:
            - name: db-storage
              mountPath: /appdata
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: homarr-database

