apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homarr
  namespace: homarr
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx  # ðŸ‘ˆ This line tells Kubernetes which Ingress controller to use
  tls:
    - hosts:
        - home.white.fm
      secretName: homarr-tls
  rules:
    - host: home.white.fm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homarr
                port:
                  number: 7575

