---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homarr
  namespace: homarr
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homarr-cluster-role
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - configmaps
      - secrets
      - nodes
      - namespaces
      - persistentvolumeclaims
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
      - nodes
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homarr-cluster-rolebinding
subjects:
  - kind: ServiceAccount
    name: homarr
    namespace: homarr
roleRef:
  kind: ClusterRole
  name: homarr-cluster-role
  apiGroup: rbac.authorization.k8s.io
