- System Monitoring:
    - Portainer:
        icon: https://favicon.is/portainer.io
        href: http://portainer.portainer.svc.cluster.local:9000
        container: portainer
        description: Docker containers monitor
        widget:
          type: portainer
          url: http://portainer.portainer.svc.cluster.local:9000
          env: 1
          headers:
            - name: X-API-Key
              value: {{ env "PORTAINER_TOKEN" }}
