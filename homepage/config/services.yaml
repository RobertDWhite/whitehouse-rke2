- System Monitoring:
    - Portainer:
        icon: https://favicon.is/portainer.io
        href: https://portainer.white.fm
        description: Docker containers monitoring
        widget:
          type: portainer
          url: http://portainer.portainer.svc.cluster.local:9000
          env: 5
          key: {{ env "PORTAINER_TOKEN" }}

    - Uptime Kuma - Media:
        icon: https://favicon.is/uptime.kuma.pet
        href: https://status.white.fm
        description: Status Pages
        widget:
          type: uptimekuma
          url: https://status.white.fm
          slug: media

- Media:
    - Radarr:
        icon: https://favicon.is/radarr.video
        href: https://radarr.white.fm
        description: Radarr
        widget:
          type: radarr
          url: https://radarr.white.fm
          key: {{ env "RADARR_TOKEN" }}
          enableQueue: true
