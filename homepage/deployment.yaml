apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true

      initContainers:
        - name: copy-config
          image: busybox
          command: ["/bin/sh", "-c", "cp -r /source/* /app-config/"]
          volumeMounts:
            - name: homepage-config
              mountPath: /source
            - name: homepage-writable-config
              mountPath: /app-config

      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "home.white.fm"
            - name: HOMEPAGE_CONFIG_DIR
              value: /app/config
            - name: PORTAINER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-env
                  key: PORTAINER_TOKEN
#            - name: AUTHENTIK_TOKEN
#              valueFrom:
#                secretKeyRef:
#                  name: homepage-env
#                  key: AUTHENTIK_TOKEN
          volumeMounts:
            - name: homepage-writable-config
              mountPath: /app/config

      volumes:
        - name: homepage-config
          configMap:
            name: homepage

        - name: homepage-writable-config
          emptyDir: {}
