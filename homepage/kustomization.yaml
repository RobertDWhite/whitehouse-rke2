apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homepage

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - network-policy.yaml
  - allow-uptime-kuma.yaml

  - config/bookmarks.yaml
  - config/kubernetes.yaml
  - config/services.yaml
  - config/settings.yaml
  - config/widgets.yaml

generators:
  - ksops-env.yaml
  - ksops-secret.yaml