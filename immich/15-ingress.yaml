apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich
  namespace: immich
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - host: photos.white.fm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 2283
  tls:
    - hosts: [photos.white.fm]
      secretName: immich-tls
