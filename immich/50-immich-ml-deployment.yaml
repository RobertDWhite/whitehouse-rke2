apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  replicas: 4
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: immich-ml
          image: ghcr.io/immich-app/immich-machine-learning:v2.0.0
          ports:
            - containerPort: 3003
          env:
            - name: MPLCONFIGDIR
              value: /cache/matplotlib
            - name: HF_HOME
              value: /cache/hf
            - name: HUGGINGFACE_HUB_CACHE
              value: /cache/hf
            - name: TRANSFORMERS_CACHE
              value: /cache/hf
          volumeMounts:
            - name: ml-cache
              mountPath: /cache
              subPath: immich-ml-cache
          readinessProbe:
            httpGet:
              path: /ping
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: ml-cache
          persistentVolumeClaim:
            claimName: immich-upload
