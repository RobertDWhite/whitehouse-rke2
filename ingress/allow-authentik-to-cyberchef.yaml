apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-cyberchef
  namespace: cyberchef
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cyberchef
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: authentik
      ports:
        - protocol: TCP
          port: 8000
  policyTypes:
    - Ingress