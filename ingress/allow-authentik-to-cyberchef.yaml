apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-cyberchef
  namespace: cyberchef
spec:
  podSelector:
    matchLabels:
      app: cyberchef
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: authentik
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: authentik

        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: rke2-ingress-nginx

      ports:
        - protocol: TCP
          port: 80