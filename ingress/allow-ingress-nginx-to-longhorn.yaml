apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-nginx-to-longhorn
  namespace: longhorn
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: longhorn
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/component: controller
          app.kubernetes.io/name: rke2-ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  policyTypes:
  - Ingress
