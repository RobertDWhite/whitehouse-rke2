apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-authentik-to-postgres
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: authentik
      ports:
        - protocol: TCP
          port: 5432
  policyTypes:
    - Ingress
