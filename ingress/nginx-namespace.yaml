apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nginx-from-all-namespaces
  namespace: authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: server
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 9000
  policyTypes:
    - Ingress
