apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: longhorn-white-fm-tls
  namespace: longhorn-system
spec:
  secretName: longhorn-white-fm-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-dns
  dnsNames:
    - longhorn.white.fm
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn
  namespace: longhorn-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts: [longhorn.white.fm]
      secretName: longhorn-white-fm-tls
  rules:
    - host: longhorn.white.fm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
