apiVersion: v1
kind: Secret
metadata:
  name: mastodon-secrets
  namespace: mastodon
type: Opaque
stringData:
  secret-key-base: "REPLACE_WITH_SECURE_RANDOM_HEX"
  otp-secret: "REPLACE_WITH_SECURE_RANDOM_HEX"
  db-password: "mastodon-db-password"
  redis-password: "mastodon-redis-password"
  active-record-encryption-primary-key: "REPLACE_WITH_SECURE_RANDOM_HEX"
  active-record-encryption-deterministic-key: "REPLACE_WITH_SECURE_RANDOM_HEX"
  active-record-encryption-key-derivation-salt: "REPLACE_WITH_SECURE_RANDOM_HEX"
