apiVersion: v1
kind: ConfigMap
metadata:
  name: element-web-config
  namespace: matrix
data:
  config.json: |
    {
      "default_server_config": {
        "m.homeserver": {
          "base_url": "https://matrix.white.fm",
          "server_name": "white.fm"
        }
      }
    }
  default.conf.template: |
    server {
      listen       80;
      server_name  _;
      root   /app;
      index  index.html;

      location / {
        try_files $uri /index.html;
      }
    }
