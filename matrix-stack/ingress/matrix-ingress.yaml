apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matrix-server
  namespace: matrix
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-dns"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - matrix.white.fm
        - synapse.white.fm
      secretName: matrix-synapse-tls
  rules:
    - host: matrix.white.fm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: synapse
                port:
                  number: 8008
    - host: synapse.white.fm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: synapse
                port:
                  number: 8008
