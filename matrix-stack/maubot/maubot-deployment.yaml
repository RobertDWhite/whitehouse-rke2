apiVersion: apps/v1
kind: Deployment
metadata:
  name: maubot
  namespace: matrix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maubot
  template:
    metadata:
      labels:
        app: maubot
    spec:
      initContainers:
        - name: copy-config
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Overwriting /data/config.yaml with Secret version..."
              cp /config/config.yaml /data/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
            - name: maubot-data
              mountPath: /data
      containers:
        - name: maubot
          image: dock.mau.dev/maubot/maubot:latest
          ports:
            - containerPort: 29316
          volumeMounts:
            - name: maubot-data
              mountPath: /data
      volumes:
        - name: config
          secret:
            secretName: maubot-config
        - name: maubot-data
          persistentVolumeClaim:
            claimName: maubot-data
