apiVersion: apps/v1
kind: Deployment
metadata:
  name: maubot
  namespace: matrix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maubot
  template:
    metadata:
      labels:
        app: maubot
    spec:
      initContainers:
        - name: copy-config
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ ! -f /data/config.yaml ]; then
                cp /config/config.yaml /data/config.yaml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: maubot-data
              mountPath: /data
      containers:
        - name: maubot
          image: dock.mau.dev/maubot/maubot:latest
          ports:
            - containerPort: 29316
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maubot-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
            - name: maubot-data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: maubot-config
        - name: maubot-data
          persistentVolumeClaim:
            claimName: maubot-data
