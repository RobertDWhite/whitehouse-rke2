apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-postgresql
  namespace: matrix
spec:
  serviceName: matrix-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: matrix-postgresql
  template:
    metadata:
      labels:
        app: matrix-postgresql
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
          - containerPort: 5432
        envFrom:
          - secretRef:
              name: matrix-postgresql-secret
        env:
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          # Force locale and encoding on init
          - name: LANG
            value: C.UTF-8
          - name: LC_COLLATE
            value: C
          - name: LC_CTYPE
            value: C
          - name: POSTGRES_INITDB_ARGS
            value: "--locale=C --encoding=UTF8"
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
      storageClassName: longhorn
