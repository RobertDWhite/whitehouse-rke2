apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-postgresql
  namespace: matrix
spec:
  serviceName: matrix-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: matrix-postgresql
  template:
    metadata:
      labels:
        app: matrix-postgresql
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
          - containerPort: 5432
        envFrom:
          - secretRef:
              name: matrix-postgresql-secret
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
      storageClassName: longhorn