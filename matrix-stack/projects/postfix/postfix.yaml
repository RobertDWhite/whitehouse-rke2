apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix
  namespace: matrix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfix
  template:
    metadata:
      labels:
        app: postfix
    spec:
      initContainers:
        - name: postmap
          image: juanluisbaptiste/postfix:alpine
          command: ["sh", "-c", "postmap /etc/postfix/sasl_passwd"]
          volumeMounts:
            - name: sasl-passwd
              mountPath: /etc/postfix/
      containers:
        - name: postfix
          image: juanluisbaptiste/postfix:alpine
          ports:
            - containerPort: 25
          envFrom:
            - secretRef:
                name: postfix-smtp-secret
          volumeMounts:
            - name: sasl-passwd
              mountPath: /etc/postfix/
              readOnly: true
      volumes:
        - name: sasl-passwd
          secret:
            secretName: postfix-sasl
