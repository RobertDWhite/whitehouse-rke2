apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-redis
  namespace: matrix
spec:
  serviceName: matrix-redis
  replicas: 1
  selector:
    matchLabels:
      app: matrix-redis
  template:
    metadata:
      labels:
        app: matrix-redis
    spec:
      containers:
      - name: redis
        image: redis:7
        command: ["redis-server", "--appendonly", "yes"]
        ports:
          - containerPort: 6379
        volumeMounts:
          - mountPath: /data
            name: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      storageClassName: longhorn