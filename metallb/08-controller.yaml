apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: metallb-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metallb
      component: controller
  template:
    metadata:
      labels:
        app: metallb
        component: controller
    spec:
      serviceAccountName: controller
      containers:
        - name: controller
          image: quay.io/metallb/controller:v0.14.5
          args:
            - --port=7472
          ports:
            - name: webhook
              containerPort: 9443
          readinessProbe:
            httpGet:
              path: /metrics
              port: 7472
          livenessProbe:
            httpGet:
              path: /metrics
              port: 7472