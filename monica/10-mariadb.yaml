apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: monica
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.11
          env:
            - name: MARIADB_DATABASE
              value: monica
            - name: MARIADB_USER
              value: monica
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: monica-postgresql
                  key: password
            - name: MARIADB_RANDOM_ROOT_PASSWORD
              value: "yes"
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi
