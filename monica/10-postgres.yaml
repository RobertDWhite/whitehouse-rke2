apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: monica-postgresql
  namespace: monica
spec:
  serviceName: monica-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: monica-postgresql
  template:
    metadata:
      labels:
        app: monica-postgresql
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
        - name: postgresql
          image: bitnami/postgresql:latest
          env:
            - name: POSTGRESQL_USER
              value: monica
            - name: POSTGRESQL_DATABASE
              value: monica
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: monica-postgresql
                  key: password
            - name: POSTGRESQL_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: monica-postgresql
                  key: postgres-password
          ports:
            - name: pgsql
              containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi