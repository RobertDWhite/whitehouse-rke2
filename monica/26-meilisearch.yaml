apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: monica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:latest
          env:
            - name: MEILI_NO_ANALYTICS
              value: "false"
          ports:
            - containerPort: 7700
          volumeMounts:
            - name: meili-data
              mountPath: /meili_data
      volumes:
        - name: meili-data
          persistentVolumeClaim:
            claimName: monica-meilisearch-data
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: monica
spec:
  selector:
    app: meilisearch
  ports:
    - name: http
      port: 7700
      targetPort: 7700
