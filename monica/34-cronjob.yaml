apiVersion: batch/v1
kind: CronJob
metadata:
  name: monica-cron
  namespace: monica
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: monica-cron
              image: monica:5.0-apache
              command:
                - /bin/sh
                - -lc
                - php artisan schedule:run --no-interaction
              envFrom:
                - configMapRef:
                    name: monica-app-config
                - secretRef:
                    name: monica-app-secrets
              env:
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: monica-postgresql
                      key: password
