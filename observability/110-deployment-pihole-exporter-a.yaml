apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-exporter
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole-exporter
  template:
    metadata:
      labels:
        app: pihole-exporter
    spec:
      containers:
        - name: pihole-exporter
          image: ekofr/pihole-exporter
          imagePullPolicy: IfNotPresent
          command:
            - ./pihole-exporter
          args:
            - -pihole_protocol=https
            - -pihole_port=443
            - -skip_tls_verification=true
          ports:
            - containerPort: 9617
          envFrom:
            - secretRef:
                name: pihole-exporter
          env:
            - name: PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-exporter
                  key: PIHOLE_API_TOKEN
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
