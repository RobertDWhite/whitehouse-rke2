apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
      nodeSelector:
        observability: "true"
      containers:
        - name: grafana
          image: grafana/grafana
          envFrom:
            - secretRef:
                name: grafana-admin
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_SERVER_ROOT_URL
              value: "https://grafana.white.fm"

            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_NAME
              value: "Authentik"
            - name: GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP
              value: "true"

            - name: GF_AUTH_GENERIC_OAUTH_SCOPES
              value: "openid profile email offline_access"
            - name: GF_AUTH_GENERIC_OAUTH_USE_REFRESH_TOKEN
              value: "true"

            - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
              value: "https://auth.white.fm/application/o/authorize/"
            - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
              value: "https://auth.white.fm/application/o/token/"
            - name: GF_AUTH_GENERIC_OAUTH_API_URL
              value: "https://auth.white.fm/application/o/userinfo/"

            - name: GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH
              value: "preferred_username || username || email"

            - name: GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_PATH
              value: "email"

            - name: GF_AUTH_TOKEN_ROTATION_INTERVAL_MINUTES
              value: "720"
            - name: GF_AUTH_GENERIC_OAUTH_SKIP_ORG_ROLE_SYNC
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_STRICT
              value: "false"
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data