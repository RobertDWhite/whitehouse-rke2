apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      nodeSelector:
        observability: "true"
      containers:
        - name: promtail
          image: grafana/promtail:latest
          args:
            - -config.file=/etc/promtail/promtail.yaml
          ports:
            - containerPort: 1514
              protocol: TCP
            - containerPort: 1514
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
      volumes:
        - name: config
          configMap:
            name: promtail-config