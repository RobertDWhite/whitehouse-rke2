apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-poller
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi-poller
  template:
    metadata:
      labels:
        app: unifi-poller
    spec:
      nodeSelector:
        observability: "true"
      containers:
        - name: unifi-poller
          image: ghcr.io/unpoller/unpoller:v2.19.0
          ports:
            - containerPort: 9130

          envFrom:
            - secretRef:
                name: unifi-poller
            - secretRef:
                name: influxdb-unpoller

          env:
            - name: UP_CONFIG
              value: "/dev/null"

            - name: UP_INFLUXDB_V2
              value: "true"
            - name: UP_INFLUXDB_URL
              value: "http://influxdb.observability.svc.cluster.local:8086"
            - name: UP_INFLUXDB_ORG
              value: "whitehouse"
            - name: UP_INFLUXDB_BUCKET
              value: "unifi"

          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi