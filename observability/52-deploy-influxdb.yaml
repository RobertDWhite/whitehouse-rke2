apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb
          ports:
            - containerPort: 8086
          envFrom:
            - secretRef:
                name: influxdb-unpoller
          volumeMounts:
            - name: data
              mountPath: /var/lib/influxdb2
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 2Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: influxdb-data
