apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      nodeSelector:
        observability: "true"
      securityContext:
        fsGroup: 1000
      containers:
        - name: influxdb
          image: influxdb:2.7
          ports:
            - containerPort: 8086
          envFrom:
            - secretRef:
                name: influxdb
          volumeMounts:
            - name: data
              mountPath: /var/lib/influxdb2
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: influxdb-data