apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rtl-sdr-tcp
  namespace: sdr-research
spec:
  selector:
    matchLabels:
      app: rtl-sdr-tcp
  template:
    metadata:
      labels:
        app: rtl-sdr-tcp
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14
      containers:
        - name: rtl-tcp
          image: legacycode/rtlsdr:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 1234
              name: rtl-tcp
          volumeMounts:
            - name: usb
              mountPath: /dev/bus/usb
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting rtl_tcp on device index 0"
              rtl_tcp -d 0 -a 0.0.0.0 -p 1234
      volumes:
        - name: usb
          hostPath:
            path: /dev/bus/usb