apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rtl-sdr-tcp
  namespace: sdr-research
spec:
  selector:
    matchLabels:
      app: rtl-sdr-tcp
  template:
    metadata:
      labels:
        app: rtl-sdr-tcp
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14
      containers:
        - name: rtl-tcp
          image: legacycode/rtlsdr:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 1234
              name: rtl-tcp
          env:
            - name: RTL_DEVICE_INDEX
              value: "0"
            - name: RTL_SAMPLE_RATE
              value: "2400000"
            - name: RTL_GAIN
              value: "auto"
          volumeMounts:
            - name: usb
              mountPath: /dev/bus/usb
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting rtl_tcp for VHF/UHF ham bands"
              rtl_tcp \
                -d ${RTL_DEVICE_INDEX} \
                -a 0.0.0.0 \
                -p 1234 \
                -s ${RTL_SAMPLE_RATE}
      volumes:
        - name: usb
          hostPath:
            path: /dev/bus/usb
