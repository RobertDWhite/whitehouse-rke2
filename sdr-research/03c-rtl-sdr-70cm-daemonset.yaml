# Second RTL-SDR dongle for 70cm (432 MHz band)
# Requires a second USB RTL-SDR dongle with serial "00000003" on rke2-node-14.
# To set the serial on the dongle: rtl_eeprom -d <index> -s 00000003
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rtl-sdr-tcp-70cm
  namespace: sdr-research
spec:
  selector:
    matchLabels:
      app: rtl-sdr-tcp-70cm
  template:
    metadata:
      labels:
        app: rtl-sdr-tcp-70cm
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14
      containers:
        - name: rtl-tcp-70cm
          image: legacycode/rtlsdr
          securityContext:
            privileged: true
          ports:
            - containerPort: 1235
              name: rtl-tcp-70cm
          env:
            - name: RTL_DEVICE_SERIAL
              value: "00000003"
            - name: RTL_SAMPLE_RATE
              value: "2400000"
            - name: RTL_GAIN
              value: "auto"
          volumeMounts:
            - name: usb
              mountPath: /dev/bus/usb
          command:
            - /bin/sh
            - -c
            - |
              echo 0 > /sys/module/usbcore/parameters/usbfs_memory_mb || true
              echo "Starting rtl_tcp for 70cm UHF band (432 MHz)"
              rtl_tcp \
                -d ${RTL_DEVICE_SERIAL} \
                -a 0.0.0.0 \
                -p 1235 \
                -s ${RTL_SAMPLE_RATE}
      volumes:
        - name: usb
          hostPath:
            path: /dev/bus/usb
