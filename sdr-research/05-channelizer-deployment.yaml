apiVersion: apps/v1
kind: Deployment
metadata:
  name: channelizer
  namespace: sdr-research
spec:
  replicas: 1
  selector:
    matchLabels:
      app: channelizer
  template:
    metadata:
      labels:
        app: channelizer
    spec:
      restartPolicy: Always
      containers:
        - name: channelizer
          image: gnuradio/gnuradio
          volumeMounts:
            - name: artifacts
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          command:
            - /bin/bash
            - -c
            - |
              echo "Starting channelizer deployment"
              while true; do
                python /scripts/channelize.py
                echo "Channelizer cycle complete, sleeping..."
                sleep 5
              done
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: sdr-artifacts
        - name: scripts
          configMap:
            name: channelizer-scripts
            defaultMode: 0755
