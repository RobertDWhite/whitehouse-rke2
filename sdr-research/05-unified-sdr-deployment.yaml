apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-sdr
  namespace: sdr-research
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unified-sdr
  template:
    metadata:
      labels:
        app: unified-sdr
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-26T04:00:00Z"
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14
      containers:
        - name: unified-sdr
          image: librespace/gnuradio
          command: ["/bin/bash", "-c", "python3 -u /scripts/unified_sdr.py"]
          env:
            - name: RTL_TCP_HOST
              value: "rtl-tcp.sdr-research.svc.cluster.local"
            - name: RTL_TCP_PORT
              value: "1234"
            - name: SAMPLE_RATE
              value: "2400000"
            - name: DWELL_CENTER_HZ
              value: "145000000"
            - name: SCAN_CENTERS
              # 147.0 MHz = center of 2m repeater downlink band (146-148 MHz)
              value: "[147000000]"
            - name: DWELL_SEC
              # Spend 50s at primary center (145 MHz: CW, APRS, simplex, ISS)
              value: "50"
            - name: SCAN_SEC
              # Spend 5s at each secondary center to catch repeater activity
              value: "5"
            - name: NUM_DYN_FM
              value: "8"
            - name: NUM_DYN_CW
              value: "4"
            - name: SLOT_RECYCLE_SEC
              value: "300"
            - name: CLEAR_SLOTS_ON_RETUNE
              value: "true"
            - name: SQUELCH_OPEN_DB
              value: "-55"
            - name: SQUELCH_CLOSE_DB
              value: "-60"
            - name: RF_SQUELCH_DB
              value: "-55"
            - name: TAIL_SEC
              value: "1.5"
            - name: MIN_REC_SEC
              value: "0.5"
            - name: MAX_REC_SEC
              value: "120"
            - name: FFT_SIZE
              value: "4096"
            - name: FFT_INTERVAL
              value: "1.0"
            - name: ENERGY_THRESH_DB
              value: "10"
            - name: RF_GAIN
              value: "30"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: artifacts
              mountPath: /data
            - name: scripts
              mountPath: /scripts
            - name: dshm
              mountPath: /dev/shm
      terminationGracePeriodSeconds: 10
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: sdr-artifacts-rwx
        - name: scripts
          configMap:
            name: unified-sdr-scripts
            defaultMode: 0755
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
