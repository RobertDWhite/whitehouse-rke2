apiVersion: apps/v1
kind: Deployment
metadata:
  name: cw-extractor
  namespace: sdr-research
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cw-extractor
  template:
    metadata:
      labels:
        app: cw-extractor
    spec:
      restartPolicy: Always
      containers:
        - name: cw-extractor
          image: librespace/gnuradio
          volumeMounts:
            - name: artifacts
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          command:
            - /bin/bash
            - -c
            - |
              echo "Starting CW extractor deployment"
              while true; do
                python /scripts/cw_extract.py
                echo "CW extraction cycle complete, sleeping..."
                sleep 5
              done
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: sdr-artifacts
        - name: scripts
          configMap:
            name: cw-extractor-scripts
            defaultMode: 0755
