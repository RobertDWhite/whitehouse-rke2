apiVersion: apps/v1
kind: Deployment
metadata:
  name: cw-decoder
  namespace: sdr-research
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cw-decoder
  template:
    metadata:
      labels:
        app: cw-decoder
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14
      restartPolicy: Always
      containers:
        - name: cw-decoder
          image: debian:stable-slim
          env:
            - name: MIN_FILE_AGE_SEC
              value: "15"
          volumeMounts:
            - name: artifacts
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "Installing CW decoder dependencies (once per pod start)"
              apt-get update
              apt-get install -y --no-install-recommends multimon-ng sox
              rm -rf /var/lib/apt/lists/*

              cp /scripts/cw_decode.sh /tmp/cw_decode.sh
              chmod +x /tmp/cw_decode.sh

              echo "Starting CW decoder deployment loop"
              while true; do
                /tmp/cw_decode.sh
                echo "CW decode pass complete, sleeping..."
                sleep 10
              done
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: sdr-artifacts
        - name: scripts
          configMap:
            name: cw-decoder-scripts
            defaultMode: 0755
