apiVersion: apps/v1
kind: Deployment
metadata:
  name: cw-decoder
  namespace: sdr-research
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cw-decoder
  template:
    metadata:
      labels:
        app: cw-decoder
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14
      restartPolicy: Always
      containers:
        - name: cw-decoder
          image: debian:stable-slim
          env:
            - name: MIN_FILE_AGE_SEC
              value: "15"
          volumeMounts:
            - name: artifacts
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Installing Python3 (CW decoder dependency)"
              apt-get update -qq
              apt-get install -y --no-install-recommends python3
              rm -rf /var/lib/apt/lists/*
              echo "Starting Python CW decoder"
              exec python3 /scripts/cw_decode.py
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: sdr-artifacts-rwx
        - name: scripts
          configMap:
            name: cw-decoder-scripts
            defaultMode: 0755
