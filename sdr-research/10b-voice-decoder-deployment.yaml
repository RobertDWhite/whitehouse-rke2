apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-decoder
  namespace: sdr-research
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: voice-decoder
  template:
    metadata:
      labels:
        app: voice-decoder
    spec:
      nodeSelector:
        kubernetes.io/hostname: rke2-node-14
      containers:
        - name: voice-decoder
          image: linuxserver/faster-whisper:latest
          env:
            - name: TZ
              value: UTC
            - name: WHISPER_MODEL
              value: "small"
            - name: MIN_FILE_AGE_SEC
              value: "120"
            - name: MIN_STABLE_SEC
              value: "30"
            - name: RETRY_EMPTY_TRANSCRIPTS
              value: "true"
          volumeMounts:
            - name: artifacts
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          command:
            - python3
            - /scripts/transcribe.py
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: sdr-artifacts
        - name: scripts
          configMap:
            name: voice-decoder-scripts
            defaultMode: 0755
