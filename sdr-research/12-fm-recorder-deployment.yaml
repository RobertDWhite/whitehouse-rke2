apiVersion: apps/v1
kind: Deployment
metadata:
  name: fm-recorder
  namespace: sdr-research
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fm-recorder
  template:
    metadata:
      labels:
        app: fm-recorder
    spec:
      containers:
        - name: fm-recorder
          image: librespace/gnuradio
          volumeMounts:
            - name: artifacts
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          command:
            - /bin/bash
            - -c
            - |
              python3 /scripts/fm_record.py
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: sdr-artifacts
        - name: scripts
          configMap:
            name: fm-recorder-scripts
            defaultMode: 0755