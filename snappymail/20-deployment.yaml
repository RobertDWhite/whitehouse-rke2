apiVersion: apps/v1
kind: Deployment
metadata:
  name: snappymail
  namespace: snappymail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snappymail
  template:
    metadata:
      labels:
        app: snappymail
    spec:
      containers:
        - name: snappymail
          image: ghcr.io/the-djmaze/snappymail:v2.38.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: data
              mountPath: /var/www/html/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: snappymail-data