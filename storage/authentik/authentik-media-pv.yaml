apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentik-media-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: pvc-236daeac-44af-43b9-8cba-f599be0f4fde
    fsType: ext4