apiVersion: v1
kind: PersistentVolume
metadata:
  name: freshrss-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: pvc-2e1350b6-82b8-415e-9097-9ee41fb5616a
    fsType: ext4