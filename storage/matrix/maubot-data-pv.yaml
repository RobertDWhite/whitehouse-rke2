apiVersion: v1
kind: PersistentVolume
metadata:
  name: matrix-maubot-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: pvc-cb4763b2-7e85-4987-a741-f0bc735b4b6f
    fsType: ext4