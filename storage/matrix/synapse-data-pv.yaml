    storage: 33Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: pvc-3eb7254c-652a-4af2-b6ed-598f8082d813
    fsType: ext4