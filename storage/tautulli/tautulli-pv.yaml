apiVersion: v1
kind: PersistentVolume
metadata:
  name: tautulli-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: pvc-4f5e37eb-27d5-4dba-8d26-f7e6fb35d9ab
    fsType: ext4