apiVersion: batch/v1
kind: Job
metadata:
  name: trivy-rke2-scan
  namespace: trivy
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: trivy
      restartPolicy: Never
      containers:
        - name: trivy
          image: aquasec/trivy:0.68.2
          command:
            - trivy
            - k8s
            - cluster
            - --in-cluster
            - --scanners
            - vuln,misconfig,secret
            - --severity
            - HIGH,CRITICAL
            - --report
            - summary
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
