apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-critical
  namespace: velero
spec:
  schedule: "0 3 * * *"
  template:
    # High-churn / transactional workloads: tighter RPO (daily)
    includedNamespaces:
      - authentik
      - paperless
      - matrix
      - calibre
      - audiobookshelf
      - snappymail
      - convos
      - freshrss
      - ombi
      - uptime-kuma
      - registry
      - sdr-research
      - ai-stack
      - dispatcharr
      - jetlog
      - mastodon
    snapshotVolumes: true
    snapshotMoveData: true
    ttl: 168h # 7 days
